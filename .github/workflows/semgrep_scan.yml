name: org-semgrep-parallel-scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Weekly

jobs:
  get-repos:
    runs-on: self-hosted
    outputs:
      repos: ${{ steps.get.outputs.repos }}
    steps:
      - name: Get repo list
        id: get
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
            repos=$(curl -s -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/users/thineshsubramani/repos?per_page=100" \
              | jq -r '.[].full_name' | jq -R -s -c 'split("\n")[:-1]')
            echo "repos=$repos" >> $GITHUB_OUTPUT

  scan:
    needs: get-repos
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.get-repos.outputs.repos) }}
        
    steps:
      - name: Shallow sparse checkout
        run: |
          rm -rf repo
          git clone --depth=1 --filter=blob:none https://github.com/${{ matrix.repo }} repo
          cd repo
          git sparse-checkout init --cone
          echo "src/" > .git/info/sparse-checkout
          git sparse-checkout set src/


      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # latest Python 3
      
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep


      - name: Run Semgrep
        run: |
          cd repo
          safe_repo_name=$(echo "${{ matrix.repo }}" | tr '/' '_')
          semgrep --config auto --json > ../"$safe_repo_name".json || true

      - name: Upload scan result
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results-${{ matrix.repo }}
          path: "*.json"

aggregate:
  needs: scan
  runs-on: self-hosted
  env:
    REPOS: ${{ needs.get-repos.outputs.repos }}
  steps:
    - name: Install GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y gh

    - name: Authenticate GitHub CLI
      env:
        GH_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: |
        echo $GH_TOKEN | gh auth login --with-token

    - name: Download all artifacts
      run: |
        mkdir -p scan_reports
        # convert JSON array to bash array
        repos=$(echo "$REPOS" | jq -r '.[]')
        for repo in $repos; do
          safe_name=$(echo "$repo" | tr '/' '_')
          echo "Downloading artifact semgrep-results-$safe_name"
          gh run download-artifact --name "semgrep-results-$safe_name" --dir scan_reports || echo "No artifact for $repo"
        done

    - name: Generate README.md
      run: |
        echo "# Semgrep Audit Report" > scan_reports/README.md
        echo "Generated on $(date -u)" >> scan_reports/README.md
        echo "" >> scan_reports/README.md
        for file in scan_reports/*.json; do
          repo=$(basename "$file" .json | tr '_' '/')
          count=$(jq '.results | length' "$file")
          echo "- **$repo** â†’ $count findings" >> scan_reports/README.md
        done

    - name: Commit and push report
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git fetch origin main
        git checkout main
        mkdir -p scan_reports
        cp -r scan_reports/* ./scan_reports/
        git add scan_reports
        git commit -m "Update Semgrep report [skip ci]" || echo "No changes"
        git push
